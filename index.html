<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="advice">
        <h1>Advice # <span id="advice-number" aria-live="Advice number"></span></h1>
        <blockquote><q id="advice-content" aria-live="Advice content"></q></blockquote>
        <div class="separator">
          <picture>
            <source media="(min-width:1400px)" srcset="./images/pattern-divider-desktop.svg">
            <img src="./images/pattern-divider-mobile.svg" alt="Divider">
          </picture>
        </div>
        <button id="generate-advice" aria-label="Generate advice"><img src="./images/icon-dice.svg" alt=""></button>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
