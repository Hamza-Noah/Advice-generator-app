<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="advice">
      <h1>Advice # <span id="advice-number"></span></h1>
      <q id="advice-content"></q>
      <div class="separator">
        <picture>
          <source media="(min-width:768px)" srcset="./images/pattern-divider-desktop.svg">
          <source media="(min-width:300px)" srcset="./images/pattern-divider-mobile.svg">
          <img src="./images/pattern-divider-desktop.svg" alt="Flowers" style="width:auto;">
        </picture>
      </div>
      <button id="generate-advice"><img src="./images/icon-dice.svg" alt=""></button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
